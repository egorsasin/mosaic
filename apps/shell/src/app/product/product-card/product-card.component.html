<div
  *ngIf="product"
  class="hover:drop-shadow-xl duration-300 hover:bg-white transition-all p-7 bg-gray-50"
>
  <div
    class="text-center text-lg font-semibold font-['Oswald'] text-gray-700 mb-5"
  >
    {{ product.name | uppercase }}
  </div>

  <div class="relative">
    <div class="w-40 h-40 mx-auto">
      <img
        *ngIf="product.featuredAsset"
        [src]="product.featuredAsset | assetPreview : 'thumb'"
      />
    </div>
  </div>

  <div class="my-6">
    <p class="text-sm">
      Сладкий кофе с нотами арахиса, пудры какао и цедры лимона
    </p>

    <div class="flex gap-10 mt-6">
      <div class="flex-1 text-xs text-gray-700 text-center">
        <div class="w-full bg-gray-300 rounded-full h-1 dark:bg-gray-700 mb-1">
          <div class="bg-gray-800 h-full rounded-full" style="width: 45%"></div>
        </div>
        Kwaśność
      </div>

      <div class="flex-1 text-xs text-gray-700 text-center">
        <div class="w-full bg-gray-300 rounded-full h-1 dark:bg-gray-700 mb-1">
          <div class="bg-gray-800 h-full rounded-full" style="width: 70%"></div>
        </div>
        Nasycenie
      </div>
    </div>
  </div>

  <div class="flex items-center justify-end gap-3">
    <mos-quantity #quantity="mosQuantity"></mos-quantity>

    <div class="relative rounded-md">
      <button
        class="rounded-md text-sm text-white bg-gray-800 px-5 py-2 hover:bg-gray-500 inline-flex items-center gap-x-1"
        (click)="addToCart(quantity.value)"
      >
        Dodaj do koszyka
      </button>

      <div
        *ngIf="loading"
        role="status"
        class="rounded-md absolute left-0 top-0 w-full h-full flex justify-center items-center bg-gray-800"
      >
        <svg
          aria-hidden="true"
          class="inline w-6 h-6 text-gray-600 animate-spin fill-gray-100"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill"
          />
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
