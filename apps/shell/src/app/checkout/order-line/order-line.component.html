<div class="h-24 w-24 flex-shrink-0 overflow-hidden border-gray-200">
  <img
    [src]="$any(item.product.featuredAsset) | assetPreview : 'thumb'"
    [alt]="item.product.name"
    class="h-full w-full object-cover object-center"
  />
</div>

<div class="ml-4 flex flex-1 flex-col">
  <div>
    <div
      class="flex justify-between text-sm font-semibold text-slate-700 uppercase"
    >
      <h3>
        <a href="#">{{ item.product.name }}</a>
      </h3>
    </div>
    <p class="text-sm text-slate-700">Waga: 250g</p>
  </div>
</div>

<div>
  <mos-quantity #quantity="mosQuantity" [value]="item.quantity"></mos-quantity>

  <p class="text-sm text-slate-700 flex-1 mt-1">
    Cena: {{ item.product.price / 100 | number : '1.2-2' }} zł
  </p>
</div>

<div class="flex flex-col items-end basis-24">
  <p class="text-base font-medium text-gray-900 flex-1">
    {{ item.proratedLinePrice / 100 | number : '1.2-2' }} zł
  </p>

  <button
    direction="bottom"
    type="button"
    class="text-xs text-gray-400 mb-2"
    (click)="removeItem(item.id)"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
      />
    </svg>
  </button>
</div>
