<div
  class="py-1.5 pl-3 flex-1"
  #parent="mosActiveZone"
  [class.open]="isVisible"
  [class.disabled]="disabled"
  (mosActiveZoneChange)="onActiveZone($event)"
  [mosDropdown]="dropdownTemplate"
  [show]="isVisible"
>
  <mos-base-input
    [value]="computedValue"
    [readonly]="true"
    [cleaner]="hasCleaner"
    (onClear)="clear()"
    [placeholder]="placeholder"
    [disabled]="controlDisabled"
  >
    <mos-custom-content
      ngProjectAs="customContent"
      *ngIf="value && customContent"
    >
      <ng-container
        *ngTemplateOutlet="customContent; context: { $implicit: value }"
      ></ng-container>
    </mos-custom-content>
  </mos-base-input>
</div>

<span class="flex items-center pr-2 cursor-pointer"
  ><svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 20 20"
    fill="currentColor"
    aria-hidden="true"
    class="w-5 h-5 text-gray-500"
  >
    <path
      fill-rule="evenodd"
      d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
      clip-rule="evenodd"
    ></path>
  </svg>
</span>

<ng-template #dropdownTemplate>
  <div [mosActiveZoneParent]="parent"><ng-content></ng-content></div>
</ng-template>
