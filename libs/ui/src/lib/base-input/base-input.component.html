<div class="w-full font-normal text-sm">
  <input
    class="mos-input__input block w-full pl-3 pr-0 mt-0 bg-transparent appearance-none border-0 focus:ring-0 text-sm outline-none"
    mosNativeInput
    type="text"
    [ngModel]="value"
    [ngModelOptions]="{ standalone: true }"
    (ngModelChange)="onModelChange($event)"
    [readOnly]="readonly"
    [placeholder]="placeholder"
  />

  <label *ngIf="!labelOutside" class="">
    <ng-content />
  </label>
</div>

<div class="mos-input-wrapper__right flex items-center pr-3">
  <ng-content select="iconRightContent"></ng-content>
</div>
