type Query {
  categories(options: CategoryListOptions): CategoryList!
  "Get a Category either by id or slug. If neither id nor slug is specified, an error will result."
  category(id: ID, slug: String): Category
  categoryFilters: [ConfigurableOperationDefinition!]!
}

type Mutation {
  "Create a new Category"
  createCategory(input: CategoryInput!): Category!

  "Update an existing Category"
  updateCategory(id: Int!, input: CategoryInput!): Category!
}

input CategoryInput {
  isPrivate: Boolean
  filters: [ConfigurableOperationInput!]!
  name: String!
  slug: String!
  description: String!
}

type Category implements Node {
  isPrivate: Boolean!
  inheritFilters: Boolean!
}

# generated by generateListOptions function
input CategoryListOptions {
  topLevelOnly: Boolean
}
