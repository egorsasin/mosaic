type OrderLine implements Node {
  id: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
  product: Product!
  quantity: Int!
  """
  The actual line price, taking into account both item discounts _and_ prorated (proportionally-distributed)
  Order-level discounts. This value is the true economic value of the OrderLine, and is used in tax
  and refund calculations.
  """
  proratedLinePrice: Money!
}

type ShippingLine {
  shippingMethod: ShippingMethod!
  price: Money!
  discountedPrice: Money!
}

type Order implements Node {
  id: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
  lines: [OrderLine!]!
  totalQuantity: Int!
  subTotal: Int!
  shipping: Int!
  total: Int!
  code: String!
  state: String!
  shippingLine: ShippingLine
  shippingAddress: OrderAddress
  customer: Customer
}

type OrderList implements PaginatedList {
  items: [Order!]!
  totalItems: Int!
}

input CreateAddressInput {
  company: String
  vatNumber: String
  firstName: String!
  lastName: String!
  phoneNumber: String!
  city: String!
  postalCode: String!
  streetLine: String!
}

type OrderAddress {
  company: String
  vatNumber: String
  firstName: String!
  lastName: String!
  phoneNumber: String!
  city: String!
  postalCode: String!
  streetLine: String!
}
