<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-2" action="#" method="POST">
      <div>
        <label for="username" class="block text-sm leading-4 text-slate-700">
          Username
        </label>
        <div class="mt-2">
          <input
            id="username"
            name="username"
            type="text"
            required
            class="block w-full rounded-sm py-1.5 px-2 text-slate-700 shadow-sm ring-0 border border-slate-500 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm leading-4 text-slate-700">
            Password
          </label>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            required
            class="block w-full rounded-sm py-1.5 px-2 text-slate-700 shadow-sm ring-0 border border-slate-500 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="pt-4">
        <button
          type="submit"
          class="w-full justify-center rounded-sm border border-slate-700 ring-slate-700 text-slate-700 px-3 py-1.5 hover:bg-slate-700 hover:text-white inline-flex items-center gap-x-1 duration-300 transition-all text-sm"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
