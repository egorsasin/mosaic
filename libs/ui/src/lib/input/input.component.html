<mos-base-input
  #parent="mosActiveZone"
  [value]="value"
  [placeholder]="placeholder"
  [mosDropdown]="dropdownTemplate"
  [show]="!!dropdownList && open"
  [mosHosted]="dropdownList"
  [invalid]="computedInvalid"
  [pseudoFocused]="!!dropdownList && open"
  [readonly]="readonly"
  [labelOutside]="labelOutside"
  (mosActiveZoneChange)="onActiveZone($event)"
  (valueChange)="valueChanges($event)"
  (focusChanged)="onFocused($event)"
>
  <ng-content></ng-content>
</mos-base-input>

<ng-template #dropdownTemplate>
  <div [mosActiveZoneParent]="parent" class="dropdown-list"></div>
</ng-template>
