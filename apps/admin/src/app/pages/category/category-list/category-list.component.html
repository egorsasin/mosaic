<div class="py-10 bg-white">
  <div class="px-8">
    <div class="flex items-center">
      <div class="flex-auto">
        <h1 class="text-base leading-6 font-semibold text-gray-900">
          Categories
        </h1>
      </div>

      <div class="flex-none sm:ml-16">
        <a
          routerLink="/products/create"
          class="block rounded-md font-semibold text-sm text-white bg-gray-600 px-3 py-2 drop-shadow hover:bg-gray-500"
        >
          Add category
        </a>
      </div>
    </div>

    <div class="mt-8 rounded-lg ring-1 ring-gray-300">
      <table class="min-w-full divide-y divide-gray-300">
        <thead>
          <th
            scope="col"
            class="text-sm font-semibold text-gray-700 text-left py-3 px-3"
          >
            Name
          </th>

          <th
            scope="col"
            class="text-sm font-semibold text-gray-700 text-left py-3 pl-6 pr-3"
          >
            Slug
          </th>
          <th
            scope="col"
            class="text-sm font-semibold text-gray-700 text-left py-3 pl-6 pr-3"
          >
            Visibility
          </th>
        </thead>

        <tbody>
          <tr
            *ngFor="
              let item of items$ | async;
              let first = first;
              let last = last
            "
          >
            <td
              class="pl-6 pr-3 py-4 text-sm text-gray-500 font-norml relative"
            >
              <a [routerLink]="[item.id]">{{ item.name }}</a>
              <div
                *ngIf="!first"
                class="absolute -top-px h-px left-0 right-0 bg-gray-200"
              ></div>
            </td>
            <td class="px-3 py-4 text-sm font-norml relative">
              {{ item.slug }}
              <div
                *ngIf="!first"
                class="absolute -top-px h-px left-0 right-6 bg-gray-200"
              ></div>
            </td>
            <td class="px-3 py-4 text-sm font-norml relative">
              @if(item.isPrivate){
              <span
                class="inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10"
              >
                Private
              </span>
              } @else {
              <span
                class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/10"
              >
                Public
              </span>
              }
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
