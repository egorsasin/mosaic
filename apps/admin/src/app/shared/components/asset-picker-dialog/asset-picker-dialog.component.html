<div class="flex shrink-0 flex-wrap gap-4 p-4">
  <div
    *ngFor="let item of items$ | async; let first = first; let last = last"
    class="group cursor-pointer relative"
    (click)="toggleSelection(item, $event)"
  >
    <img
      [src]="$any(item) | assetPreview"
      alt="Image 1"
      class="w-38 h-38 object-cover rounded-lg transition-transform transform scale-100 group-hover:scale-105"
    />
    <div
      *ngIf="isSelected(item)"
      class="absolute h-7 w-7 top-0 left-0 rounded-full bg-white p-0.5 drop-shadow-md"
    >
      <div
        class="bg-gray-600 p-1 rounded-full h-full flex justify-center items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="3"
          stroke="currentColor"
          class="w-4 h-4 text-white bg-gray-600"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m4.5 12.75 6 6 9-13.5"
          />
        </svg>
      </div>
    </div>
  </div>
</div>

<mosaic-pagination
  [length]="paginationConfig.totalPages"
  [index]="this.paginationConfig.currentPage"
></mosaic-pagination>

<div class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 gap-3">
  <button
    class="rounded-md font-semibold text-sm text-white bg-gray-600 px-4 py-2 drop-shadow hover:bg-gray-500 items-center"
    (click)="select()"
    [disabled]="!selection.length"
  >
    Select{{ selection.length ? ' (' + selection.length + ')' : '' }}
  </button>

  <button
    type="button"
    class="rounded-md font-semibold ring-1 ring-gray-300 ring-inset text-sm text-gray-800 px-4 py-2 shadow-sm hover:bg-gray-50 inline"
    (click)="cancel()"
  >
    Cancel
  </button>
</div>
