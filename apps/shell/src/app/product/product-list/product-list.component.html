<div class="mx-auto max-w-4xl xl:max-w-6xl px-5 pb-6 text-slate-700">
  <ul class="mos-categories flex w-full mb-5 pt-3 text-sm border-transparent">
    <li class="py-2 px-4">Wszystkie kawy</li>

    <li
      *ngFor="let category of categories$ | async"
      class="py-2 px-4 flex gap-1 items-center cursor-pointer"
      [mosHint]="category.description ? categoryDescription : null"
      direction="bottom"
    >
      {{ category.name }}
      <mos-icon
        *ngIf="category.description"
        class="w-4 h-4 text-slate-400"
        icon="help-circle"
      ></mos-icon>

      <ng-template #categoryDescription>
        <span class="text-sm">{{ category.description }}</span>
      </ng-template>
    </li>
  </ul>

  <div class="grid grid-cols-2 lg:grid-cols-3 gap-6">
    @for (product of (items$ | async); track product.id ) {
    <mos-product-card [product]="product"></mos-product-card>
    }
  </div>

  <mos-pagination
    *ngIf="false"
    [pageIndex]="currentPage$ | async"
    [length]="totalItems$ | async"
    (onPageChange)="onPageChange($event)"
  ></mos-pagination>
</div>
