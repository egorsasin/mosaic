<div class="fixed top-0 bottom-0 w-72 flex flex-col">
  <div
    class="bg-gray-600 flex-1 pb-4 px-6 overflow-y-auto flex flex-col gap-y-5"
  >
    <div class="flex items-center h-16 shrink-0">
      <img
        class="w-auto h-8"
        src="https://tailwindui.com/img/logos/mark.svg?color=white"
        alt="Your Company"
      />
    </div>

    <nav class="flex flex-col flex-1">
      <ul role="list" class="flex flex-col gap-y-7">
        <li>
          <ul role="list" class="-my-2 flex flex-col space-y-1">
            <!-- ORDERS -->
            <li>
              <a
                routerLink="/orders"
                routerLinkActive="bg-gray-700"
                class="p-2 text-white font-semibold text-sm leading-6 gap-x-3 flex rounded-md hover:bg-gray-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                  />
                </svg>

                Orders
              </a>
            </li>

            <!-- CATEGORIES -->
            <li>
              <a
                routerLink="/categories"
                routerLinkActive="bg-gray-700"
                class="p-2 text-white font-semibold text-sm leading-6 gap-x-3 flex rounded-md hover:bg-gray-700"
              >
                <mos-icon class="w-6 h-6" icon="folder"></mos-icon>
                Categories
              </a>
            </li>

            <!-- PRODUCTS -->
            <li>
              <a
                routerLink="/products"
                routerLinkActive="bg-gray-700"
                class="p-2 text-white font-semibold text-sm leading-6 gap-x-3 flex rounded-md hover:bg-gray-700"
              >
                <mos-icon class="w-6 h-6" icon="bar-code"></mos-icon>
                Products
              </a>
            </li>

            <!-- ASSETS -->
            <li>
              <a
                routerLink="/assets"
                routerLinkActive="bg-gray-700"
                class="p-2 text-white font-semibold text-sm leading-6 gap-x-3 flex rounded-md hover:bg-gray-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 12a2.25 2.25 0 0 0-2.25-2.25H15a3 3 0 1 1-6 0H5.25A2.25 2.25 0 0 0 3 12m18 0v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 9m18 0V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v3"
                  />
                </svg>

                Assets
              </a>
            </li>

            <!-- PAYMENT METHODS -->
            <li>
              <a
                routerLink="/payment-methods"
                routerLinkActive="bg-gray-700"
                class="p-2 text-white font-semibold text-sm leading-6 gap-x-3 flex rounded-md hover:bg-gray-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z"
                  />
                </svg>

                Payment methods
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div class="pl-72">
  <div class="px-4 sm:px-6 lg:px-8">
    <div
      class="flex items-center justify-end h-16 lg:border-b border-gray-200 dark:border-gray-700/60"
    >
      <div class="flex items-center space-x-3">
        <mos-dropdown class="msc-dropdown block" [content]="actions">
          <div
            class="truncate ml-2 text-sm text-slate-700 group-hover:text-gray-800 cursor-pointer h-full py-3"
          >
            Administrator
          </div>
        </mos-dropdown>

        <ng-template #actions>
          <div class="bg-white text-sm text-slate-700">
            <button class="list-item px-3 py-1.5" (click)="logout()">
              Log out
            </button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
