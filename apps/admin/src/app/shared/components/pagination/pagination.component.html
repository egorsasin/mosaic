<div>
  <nav
    *ngIf="texts$ | async as texts"
    class="isolate inline-flex gap-1"
    aria-label="Pagination"
  >
    <button
      class="flex justify-center items-center h-7 w-7 rounded-full text-sm shrink-0 mx-0.5 hover:bg-gray-200 transition ease-in-out duration-300"
      (click)="onArrowClick('left')"
    >
      <span class="sr-only">Previous</span>
      <svg
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <ng-container *mosRepeatTimes="let elementIndex of elementsLength">
      <ng-container *mosLet="getItemIndexByElementIndex(elementIndex) as index">
        <button
          *ngIf="index !== null; else dotsTemplate"
          #element
          [disabled]="arrowIsDisabledLeft"
          class="h-7 w-7 text-sm shrink-0 mx-0.5"
          (click)="onElementClick(index)"
        >
          <div
            class="h-full rounded-full hover:bg-gray-200 transition ease-in-out duration-300"
            [ngClass]="getElementMode(index)"
          >
            <span
              class="flex justify-center items-center h-full leading-[10px]"
            >
              {{ index + 1 }}
            </span>
          </div>
        </button>
      </ng-container>
    </ng-container>

    <button
      class="flex justify-center items-center h-7 w-7 rounded-full text-sm shrink-0 mx-0.5 hover:bg-gray-200 transition ease-in-out duration-300"
      (click)="onArrowClick('right')"
      [disabled]="arrowIsDisabledRight"
    >
      <span class="sr-only">Next</span>
      <svg
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </nav>

  <ng-template #smallButtons>
    <button
      *tuiRepeatTimes="let indexItem of length"
      #element
      tuiButton
      type="button"
      class="t-button t-button_small"
      [disabled]="disabled"
      (click)="onElementClick(indexItem)"
      (keydown.arrowLeft.prevent)="onElementKeyDownArrowLeft(element)"
      (keydown.arrowRight.prevent)="onElementKeyDownArrowRight(element)"
    ></button>
  </ng-template>

  <ng-template #dotsTemplate>
    <div class="mos-dots"></div>
  </ng-template>
</div>
